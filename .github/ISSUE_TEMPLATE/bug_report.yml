name: Bug report
title: "[Bug] Bug title "
description: If something isn't working as expected.
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        For better global communication, Please write in English.

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the [issues](https://github.com/apache/shiro/issues?q=is%3Aissue)
        first to see whether the same issue was reported already.
      options:
        - label: >
            I had searched in the [issues, **including closed issues**](https://github.com/apache/shiro/issues?q=is%3Aissue) and found
            no similar issues.
          required: true

  - type: textarea
    attributes:
      label: Environment
      description: Describe the environment.
      placeholder: >
        Describe the application server, java version, etc.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Shiro version
      description: Describe the Shiro version.
      placeholder: >
        Describe the Shiro version here.
    validations:
      required: true

  - type: textarea
    attributes:
      label: What was the actual outcome?
      description: Describe what happened.
      placeholder: >
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: What was the expected outcome?
      description: Describe what you expected to happen.
      placeholder: >
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to reproduce
      description: >
        Describe the steps to reproduce the bug here.
      placeholder: >
        Please make sure you provide a reproducible step-by-step case of how to reproduce the problem
        as minimally and precisely as possible.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Debug logs
      description: Anything else we need to know?
      placeholder: >
        Add your debug logs here.
    validations:
      required: false

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"

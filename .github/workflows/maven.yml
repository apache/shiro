name: Maven CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, '1.*', '2.*' ]
  pull_request:
    branches: [ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: License Check
        run: mvn apache-rat:check "-Drat.consoleOutput"

      - name: Build with Maven
        run: mvn verify --errors --batch-mode --no-transfer-progress -Pdocs

  build-linux:
    needs: build

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java:
          #  8
          - version: 8
            dist: adopt-openj9
          # 11
          - version: 11
            dist: temurin
          - version: 11
            dist: adopt-openj9
          # 17
          - version: 17
            dist: temurin
          - version: 17
            dist: adopt-openj9
          - version: 17
            dist: zulu
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java.version }}
          distribution: ${{ matrix.java.dist }}

      - name: Build with Maven
        run: mvn verify --errors --batch-mode --no-transfer-progress -Pdocs

  build-mac-win:
    needs: build

    strategy:
      matrix:
        os: [ windows-latest, macOS-latest ]
        java:
          #  8
          - version: 8
            dist: temurin
          # 17
          - version: 17
            dist: temurin
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java.version }}
          distribution: ${{ matrix.java.dist }}

      - name: Build with Maven
        run: mvn verify --errors --batch-mode --no-transfer-progress -Pdocs

name: Maven CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, '1.10.x', '1.9.x' ]
  pull_request:
    branches: [ main, '1.10.x', '1.9.x' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: License Check
        run: mvn apache-rat:check "-Drat.consoleOutput"

      - name: Build with Maven
        run: mvn verify --show-version --errors --batch-mode --no-transfer-progress -Pdocs

  build-all:
    needs: build

    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macOS-latest' ]
        jdk: [ 8, 11, 17 ]
        dist: [ 'temurin', 'adopt-openj9', 'zulu' ]
        exclude:
          # was already built
          - os: 'ubuntu-latest'
            jdk: 8
            dist: 'temurin'
          # exclude some builds, because MacOs builds have fewer resources available.
          # excludes java 16 on macOS.
          - os: 'macOS-latest'
            jdk: 16
          # exclude temurin on MacOS. zulu (also hotspot) and OpenJ9 are sufficient.
          - os: 'macOS-latest'
            dist: 'temurin'
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: ${{ matrix.dist }}

      - name: Build with Maven
        run: mvn verify --show-version --errors --batch-mode --no-transfer-progress -Pdocs
